<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Minimal Modal</title>
  <style>
    /* General Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f9f9f9;
      padding: 20px;
      overflow-y: auto;
    }

    /* Button Style */
    .btn {
      padding: 10px 16px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s ease-in-out;
    }

    .btn-primary {
      background: #007bff;
      color: white;
    }

    .btn-primary:hover {
      background: #0056b3;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
    }

    /* Modal */
    .modal-container {
      background: white;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      transform: translateY(-20px);
      opacity: 0;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    .close {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #666;
    }

    .modal-body {
      padding: 15px 0;
      color: #444;
      font-size: 14px;
      line-height: 1.5;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }

    .btn-secondary {
      background: #e4e4e4;
    }

    /* Show Modal */
    .overlay.show {
      display: flex;
    }

    .overlay.show .modal-container {
      transform: translateY(0);
      opacity: 1;
    }

    /* Disable body scrolling when modal is open */
    body.modal-open {
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <!-- Open Modal Button -->
  <button onclick="openModal()" class="btn btn-primary">Open Modal</button>

  <!-- Modal -->
  <div class="overlay" id="modal">
    <div class="modal-container">
      <div class="modal-header">
        Add New Task
        <button class="close" onclick="closeModal()">Ã—</button>
      </div>
      <div class="modal-body">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere cupiditate eligendi quidem quisquam, labore reiciendis esse alias.</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeModal()">Close</button>
        <button class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('modal').classList.add('show');
      document.body.classList.add('modal-open'); // Prevent scrolling
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('show');
      document.body.classList.remove('modal-open'); // Restore scrolling
    }
  </script>

</body>
</html>
