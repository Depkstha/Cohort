<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <nav class="navbar">
      <a href="/" class="logo">Kanban Board</a>
      <div class="nav-links">
        <a class="toggle-button" href="javascript:void(0)">
          <i id="toggle-icon" class="bi"></i>
        </a>
      </div>
    </nav>

    <main class="container">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          gap: 5;
          margin: 20px 0;
        "
      >
        <div>
          <input
            type="text"
            id="search"
            class="form-control"
            name="search"
            placeholder="Search..."
          />
        </div>
        <div>
          <button onclick="openModal('#addBoardModal')" class="btn btn-primary">
            Add Board
          </button>
        </div>
      </div>

      <div id="board-container" class="boards scrollable-x">
        
      </div>

      <div
        id="addTaskModal"
        class="modal-overlay"
        role="dialog"
        aria-modal="true"
      >
        <div class="modal">
          <div class="modal-header">
            <div class="modal-title">Add New Task</div>
            <button type="button"
              class="modal-close"
              onclick="closeModal('#addTaskModal')"
              aria-label="Close modal"
            >
              &times;
            </button>
          </div>
          <form class="taskForm" method="POST">
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label" for="title"
                  >Title <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  id="title"
                  class="form-control"
                  name="title"
                  placeholder="Enter Task Title"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="dueDate"
                  >Due Date <span class="text-danger">*</span></label
                >
                <input
                  type="date"
                  id="dueDate"
                  class="form-control"
                  name="dueDate"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="priority"
                  >Priority <span class="text-danger">*</span></label
                >
                <select
                  id="priority"
                  class="form-control"
                  name="priority"
                  required
                >
                  <option value="" selected>Select</option>
                  <option value="1">High</option>
                  <option value="2">Medium</option>
                  <option value="3">Low</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label" for="tags"
                  >Tags <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  id="tags"
                  class="form-control"
                  name="tags"
                  placeholder="Comma-separated (e.g., Urgent,Development,Bug Fix)"
                  required
                />
              </div>

              <div>
                <label class="form-label" for="description"
                  >Description <span class="text-danger">*</span></label
                >
                <textarea
                  name="description"
                  id="description"
                  class="form-control"
                  rows="3"
                  placeholder="Enter Task Description"
                  required
                ></textarea>
              </div>
            </div>

            <div class="modal-footer">
              <button type="button"
                class="btn btn-secondary"
                onclick="closeModal('#addTaskModal')"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
          </form>
        </div>
      </div>

      <div
        id="addBoardModal"
        class="modal-overlay"
        role="dialog"
        aria-modal="true"
      >
        <div class="modal">
          <div class="modal-header">
            <div class="modal-title">Add New Board</div>
            <button type="button"
              class="modal-close"
              onclick="closeModal('#addBoardModal')"
              aria-label="Close modal"
            >
              &times;
            </button>
          </div>
          <form id="boardForm" method="POST">
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label" for="title"
                  >Title <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  id="title"
                  class="form-control"
                  name="title"
                  placeholder="Enter Board Title"
                  required
                />
              </div>

              <div>
                <label class="form-label" for="title"
                  >Color <span class="text-danger">*</span></label
                >
                <input type="color" id="color" name="color" required />
              </div>
            </div>

            <div class="modal-footer">
              <button
                class="btn btn-secondary" type="button"
                onclick="closeModal('#addBoardModal')"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>Â© 2025 Kanban Board. Cohort.</p>
    </footer>

    <script src="./main.js"></script>
    <script src="./utils.js"></script>
  </body>
</html>
